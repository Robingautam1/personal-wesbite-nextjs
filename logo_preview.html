<!DOCTYPE html>
<html>
<head>
<style>
  body { 
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
    display: flex; 
    gap: 3rem; 
    padding: 3rem; 
    justify-content: center; 
    align-items: center; 
    min-height: 100vh; 
    margin: 0; 
    background: #333; 
  }
  .card { 
    padding: 3rem; 
    border-radius: 1.5rem; 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    gap: 1.5rem; 
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3); 
    width: 200px;
    height: 200px;
    justify-content: center;
  }
  .light { 
    background: #F4F3EE; 
    color: #121212; 
  }
  .dark { 
    background: #050505; 
    color: white; 
    border: 1px solid rgba(255,255,255,0.1);
  }
  .label { 
    font-size: 0.875rem; 
    text-transform: uppercase;
    letter-spacing: 0.1em;
    opacity: 0.6; 
    margin-top: 1rem;
    font-weight: 600;
  }
  svg {
    width: 80px;
    height: 80px;
  }
</style>
</head>
<body>
  <div class="card light">
    <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="2" y="2" width="96" height="96" stroke="currentColor" stroke-width="4" />
      <rect x="70" y="70" width="30" height="30" fill="#F35815" />
      <path d="M20 20 H50 V35 H35 V45 H50 V60 H65 V80 H80 V20 H20 Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd" opacity="0.1" />
      <path d="M25 25 V75 H40 V60 H50 L60 75 H78 L65 55 C72 52 75 45 75 38 C75 28 68 25 55 25 H25 Z M40 38 H55 C58 38 60 40 60 42 C60 45 58 47 55 47 H40 V38 Z" fill="currentColor" />
    </svg>
    <div class="label">Light Theme</div>
  </div>
  
  <div class="card dark">
    <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="2" y="2" width="96" height="96" stroke="currentColor" stroke-width="4" />
      <rect x="70" y="70" width="30" height="30" fill="#F35815" />
      <path d="M20 20 H50 V35 H35 V45 H50 V60 H65 V80 H80 V20 H20 Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd" opacity="0.1" />
      <path d="M25 25 V75 H40 V60 H50 L60 75 H78 L65 55 C72 52 75 45 75 38 C75 28 68 25 55 25 H25 Z M40 38 H55 C58 38 60 40 60 42 C60 45 58 47 55 47 H40 V38 Z" fill="currentColor" />
    </svg>
    <div class="label">Dark Theme</div>
  </div>
</body>
</html>
